<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>

<p>
    JavaScript 能够直接写入 HTML 输出流中：
</p>
<script>
    document.write("<h1>这是一个标题</h1>");
    document.write("<p>这是一个段落。</p>");
    
    function myFunction() {
        x=document.getElementById("demo"); //找到元素
        x.innerHTML="Hello JavaScript!"; //改变内容
    }
    
    function myFunction1() {
        var age,voteable;
        age=document.getElementById("age").value;
        voteable=(age<18)?"年龄太小":"年龄已达标准";
        document.getElementById("demo1").innerHTML=voteable;
        
    }
</script>
<p>
    您只能在 HTML 输出流中使用 <strong>document.write</strong>。
    如果您在文档已加载后使用它（比如在函数中），会覆盖整个文档。
</p>

<button type="button" onclick="alert('欢迎')">点我</button>

<p id="demo">
    JavaScript能改变HTML元素的内容。
</p>

<p>点击按钮检测年龄。</p>
年龄：<input type="text" id="age" value="18">
<p>是否到达投票年龄?</p>
<p id="demo1"></p>
<button type="button" onclick="myFunction1()">点击按钮</button>
<button type="button" onclick="myFunction()">点我就能改变内容</button>
</body>
</html>
